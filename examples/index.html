<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹 기술 기초 예제</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>웹 기술 기초 예제</h1>
        <nav>
            <ul>
                <li><a href="#html">HTML 예제</a></li>
                <li><a href="#css">CSS 예제</a></li>
                <li><a href="#responsive">반응형 디자인</a></li>
                <li><a href="#typography">타이포그래피</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="html">
            <h2>HTML 예제</h2>
            <article class="example-box">
                <h3>시맨틱 마크업 예제</h3>
                <div class="content">
                    <header>
                        <h4>블로그 포스트</h4>
                        <time datetime="2024-01-20">2024년 1월 20일</time>
                    </header>
                    <p>이것은 시맨틱 마크업의 예시입니다.</p>
                    <footer>
                        <p>작성자: 홍길동</p>
                    </footer>
                </div>
            </article>
        </section>

        <section id="css">
            <h2>CSS 예제</h2>
            <article class="example-box">
                <h3>박스 모델 & 레이아웃</h3>
                <div class="box-model-demo">
                    <div class="inner-content">Content</div>
                </div>
            </article>
        </section>

        <section id="responsive">
            <h2>반응형 디자인 예제</h2>
            <div class="responsive-grid">
                <div class="grid-item">1</div>
                <div class="grid-item">2</div>
                <div class="grid-item">3</div>
                <div class="grid-item">4</div>
            </div>
        </section>

        <section id="typography">
            <h2>타이포그래피 예제</h2>
            <div class="typography-demo">
                <h1 class="display-text">Display 텍스트</h1>
                <p class="body-text">본문 텍스트 예시입니다. 가독성과 타이포그래피를 테스트합니다.</p>
                <p class="quote-text">"좋은 타이포그래피는 읽기 쉽고 아름다워야 합니다."</p>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2024 웹 기술 기초</p>
    </footer>
</body>
</html>
